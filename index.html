<html>

</head>
<body>
	<div class="container">
		<section class="pokedex">

					<figcaption class="question">
						<p>What pokemos is this?</p>
					</figcaption>
				</figure>
			</div>
			<ul class="options">
				<li class="option">
					<button class="btn option-btn">opcion A</button>
				</li>
				<li class="option">
					<button class="btn option-btn">opcion B</button>
				</li>
				<li class="option">
					<button class="btn option-btn">opcion C</button>
				</li>
				<li class="option">
					<button class="btn option-btn">opcion D</button>
				</li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="main.js"></script>
